<section
  id="contact"
  class="py-40 relative text-center px-6 overflow-hidden"
>
  <div class="max-w-3xl mx-auto relative z-10">
    <h2 class="text-5xl md:text-7xl font-black mb-10 tracking-tight">
      {{ 'contact.title_prefix' | transloco}}
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-neon to-purple animate-gradient"
        >{{ 'contact.title_highlight' | transloco}}</span
      >
      {{ 'contact.title_suffix' | transloco}}
    </h2>
    <p class="text-gray-400 text-xl mb-16 leading-relaxed">
      {{ 'contact.desc' | transloco}}
    </p>

    <a
      href="mailto:contact@antonin.dev"
      class="group relative inline-flex items-center justify-center"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-neon to-purple blur-xl opacity-50 group-hover:opacity-100 transition-opacity duration-500"
      ></div>
      <div
        class="relative px-12 py-6 bg-darker border border-glass-border rounded-xl font-mono font-bold text-xl group-hover:text-white transition-colors flex items-center gap-4 z-10 hover:scale-105 transform duration-300"
      >
        {{ 'contact.cta' | transloco}}
        <i
          class="fas fa-arrow-right group-hover:translate-x-2 transition-transform"
        ></i>
      </div>
    </a>

    <div class="flex justify-center gap-12 mt-24">
      <a
        href="#"
        class="text-3xl text-gray-600 hover:text-neon transition-all hover:scale-110"
        ><i class="fab fa-github"></i
      ></a>
      <a
        href="#"
        class="text-3xl text-gray-600 hover:text-purple transition-all hover:scale-110"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a
        href="#"
        class="text-3xl text-gray-600 hover:text-green-400 transition-all hover:scale-110"
        ><i class="fas fa-terminal"></i
      ></a>
    </div>
  </div>

  <footer
    class="mt-32 text-gray-700 text-sm font-mono border-t border-white/5 pt-8"
  >
    <p>
      {{ 'contact.footer' | transloco}}
      <span class="opacity-50">{{ 'contact.footer_sub' | transloco}}</span>
    </p>
  </footer>

  <div
    class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-neon/5 blur-[180px] rounded-full -z-10 pointer-events-none"
  ></div>
</section>
