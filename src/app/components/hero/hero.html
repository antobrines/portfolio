<section class="min-h-screen flex flex-col items-center justify-center relative px-6 overflow-hidden pb-24">
  <div class="absolute inset-0 z-0" id="canvas-container"></div>

  <div class="z-10 text-center max-w-5xl pt-20 pointer-events-none">
    <div class="pointer-events-auto">
      <p class="font-mono text-neon mb-6 tracking-[0.2em] text-sm md:text-base reveal-text">
        {{ 'hero.subtitle' | transloco }}
      </p>
      <h1 class="text-7xl md:text-9xl font-black mb-8 leading-none tracking-tight reveal-text">
        {{ 'hero.title_name' | transloco}}<br />
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-neon via-purple to-neon bg-[length:200%_auto] animate-gradient">{{
          'hero.title_surname' | transloco}}</span>
      </h1>
      <h2 class="text-xl md:text-3xl font-bold text-gray-400 mb-12 max-w-3xl mx-auto leading-relaxed reveal-text">
        {{ 'hero.description' | transloco}}
      </h2>
      <div class="flex justify-center gap-6 reveal-text font-mono">
        <a href="#projects"
          class="px-10 py-4 bg-neon text-darker font-bold rounded hover:shadow-[0_0_40px_rgba(0,243,255,0.4)] hover:scale-105 transition-all">
          {{ 'hero.cta' | transloco}}
        </a>
      </div>
    </div>
  </div>

  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10">
    <div class="flex flex-col items-center gap-2 opacity-60 animate-bounce">
      <span class="text-[10px] font-mono text-neon tracking-widest">{{ 'hero.scroll' | transloco}}</span>
      <i class="fas fa-chevron-down text-neon"></i>
    </div>
  </div>
</section>
