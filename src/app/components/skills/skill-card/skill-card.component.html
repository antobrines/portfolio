<div class="skill-card group border transition-all duration-300 p-6 rounded-xl bg-darker/50 backdrop-blur-sm flex flex-col items-center justify-center text-center h-full"
    [ngClass]="[borderClass, shadowClass]">
    <i [class]="iconClass + ' text-5xl mb-4 text-gray-500 transition-colors duration-300 ' + iconHoverClass"></i>
    <span class="font-bold text-gray-400 group-hover:text-white transition-colors">{{ name }}</span>
</div>
