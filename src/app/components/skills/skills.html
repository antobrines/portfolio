<section id="skills" class="py-32 relative overflow-hidden">
  <div
    class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-darker via-dark to-dark -z-10">
  </div>
  <div
    class="absolute -top-[20%] -left-[10%] w-[500px] h-[500px] bg-neon/5 blur-[120px] rounded-full -z-10 animate-pulse-slow">
  </div>

  <div class="max-w-6xl mx-auto px-6 mb-20 relative z-10">
    <div class="flex items-center gap-4">
      <span class="text-4xl font-mono font-bold text-neon opacity-80">03.</span>
      <h2 class="text-3xl font-bold text-white">
        {{ 'skills.title' | transloco }}
      </h2>
      <div class="h-[1px] bg-gray-800 flex-grow ml-4"></div>
    </div>
  </div>

  <div class="max-w-6xl mx-auto px-6 relative z-10 space-y-20">
    @for (category of skillCategories; track category.title) {
    <div class="skill-category">
      <h3 [class]="category.titleClass + ' font-mono mb-10 text-xl tracking-[0.2em] uppercase flex items-center gap-4'">
        <i [class]="category.titleIcon"></i>
        @if (category.isTitleTranslatable) {
        {{ category.title | transloco }}
        } @else {
        {{ category.title }}
        }
      </h3>
      <div
        [class]="'grid grid-cols-2 sm:grid-cols-3 ' + (category.variant === 'neon' ? 'md:grid-cols-4' : 'md:grid-cols-5') + ' gap-6 md:gap-8'">
        @for (skill of category.skills; track skill.name) {
        <app-skill-card [name]="skill.isTranslatable ? (skill.name | transloco) : skill.name"
          [iconClass]="skill.iconClass" [variant]="category.variant">
        </app-skill-card>
        }
      </div>
    </div>
    }
  </div>
</section>
