<section id="formation" class="py-32 bg-darker relative overflow-hidden">
  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <div class="flex items-center gap-4 mb-20 relative z-10">
      <span class="text-4xl font-mono font-bold text-neon opacity-80">04.</span>
      <h2 class="text-3xl font-bold text-white">{{ 'experience.title' | transloco }}</h2>
      <div class="h-[1px] bg-gray-800 flex-grow ml-4"></div>
    </div>

    <div class="space-y-12 relative z-10">
      @for (experience of experiences; track experience.title) {
      <app-experience-card [experience]="experience"></app-experience-card>
      }
    </div>

    <div
      class="absolute -bottom-[20%] right-0 w-[600px] h-[600px] bg-purple/5 blur-[150px] rounded-full -z-10 pointer-events-none">
    </div>
  </div>
</section>
