<div class="experience-block group relative bg-dark border border-glass-border p-8 md:p-10 rounded-2xl transition-all duration-500 overflow-hidden mb-12"
    [ngClass]="borderClass">
    <div class="absolute -inset-20 blur-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10"
        [ngClass]="glowClass">
    </div>

    <div class="flex flex-col md:flex-row gap-8 justify-between items-start">
        <div class="md:w-1/3">
            <span class="inline-block px-4 py-2 rounded-full font-mono text-sm font-bold mb-4" [ngClass]="badgeClass">
                {{ experience.year }}
            </span>
            <h3 class="text-2xl font-bold text-white mb-2">
                {{ experience.title }}
            </h3>
            <p class="text-gray-400 font-mono">{{ experience.company }}</p>
        </div>
        <div class="md:w-2/3 space-y-4">
            <p class="text-gray-300 leading-relaxed">
                {{ experience.description }}
            </p>
            <ul class="space-y-2 text-gray-400 text-sm">
                @for (task of experience.tasks; track task) {
                <li class="flex items-center gap-2">
                    <i class="fas fa-check" [ngClass]="checkIconClass"></i> {{ task }}
                </li>
                }
            </ul>
            <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
                @for (icon of experience.techIcons; track icon) {
                <i [class]="icon + ' text-3xl'"></i>
                }
            </div>
        </div>
    </div>
</div>
